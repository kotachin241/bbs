        <script>
          // 禁止するIPアドレスのリスト
const bannedIPs = [
  '127.0.0.1', // 例: ここに禁止したいIPアドレスを追加してください
  '86.48.13.195'
];

// IPアドレスを取得する関数
function getIPAddress() {
  return fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => data.ip)
    .catch(error => {
      console.error('IPアドレスの取得に失敗しました:', error);
      return null;
    });
}

// IPアドレスの規制をチェックする関数
function checkIPBan() {
  getIPAddress()
    .then(ipAddress => {
      if (bannedIPs.includes(ipAddress)) {
        displayBannedMessage();
      }
    });
}

// 禁止されたメッセージを表示する関数
function displayBannedMessage() {
  const bannedMessage = '禁止されていますｗｗｗ';
  document.body.innerHTML = `<h1>${bannedMessage}</h1>`;
}

// ページの読み込み完了後にチェックを行う
window.addEventListener('load', checkIPBan);
        </script>
